<!DOCTYPE html>
<html>
<head>
	<title>Calculate</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<header class="text-center well">
	<h1 id="output">Js Calculator</h1>
</header><!-- /header -->
<div class="container">
	<div class="col-md-8 col-md-offset-1">
	    <form name="calculatig_from">
	        <div class="form-group">
	            <label for="inputEmail">Value-1</label>
	            <input onkeypress="" type="text" class="form-control first-value" name="value1" placeholder="Type to calculate">
	        </div>
	        <div class="form-group">
            	<label for="inputPassword">Value-2</label>
	            <input type="text" class="form-control last-value" name="value2" placeholder="Type to calculate">
	        </div>
	        <div class="form-group">
				<label class="radio-inline">
					<input id="addition" type="radio" name="opt-radio">Addition
				</label>
				<label class="radio-inline">
					<input id="subtraction" type="radio" name="opt-radio">Subtraction
				</label>
				<label class="radio-inline">
					<input id="multiplication" type="radio" name="opt-radio">Multiplication
				</label>
				<label class="radio-inline">
					<input id="division" type="radio" name="opt-radio">Division
				</label>
			</div>
			<div class="form-group">
				<a class="btn btn-lg btn-success" type="submit" onclick="CalculateFn()">Submit</a>
				<input class="btn btn-lg btn-success" type="reset" value="Reset">
	    	</div>
	    	<p style="color:red;text-transform:uppercase;" id="error_holder"></p>
	    </form>
    </div>
</div>

 <script src="js/jquery.min.js" type="text/javascript"></script>
 <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script>
 	function CalculateFn(){
		var input1 = document.forms['calculatig_from']['value1'].value,
			input2 = document.forms['calculatig_from']['value2'].value;

 	 	try {
 	 		
 			if (input1 == null || input1== "") throw 'input must be filled out';
	        	
   	 		if (input2 == null || input2== "") throw 'input 2 must be filled out';

			if(document.getElementById('addition').checked){

				document.getElementById('output').innerHTML= parseFloat(input1)+parseFloat(input2);
				return false;
			}

			else if(document.getElementById('subtraction').checked){

				document.getElementById('output').innerHTML= parseFloat(input1)-parseFloat(input2);
				return false;
			}

			else if(document.getElementById('multiplication').checked){

				document.getElementById('output').innerHTML= parseFloat(input1)*parseFloat(input2);
				return false;
			}

			else if(document.getElementById('division').checked){

				document.getElementById('output').innerHTML= parseFloat(input1)/parseFloat(input2);
				return false;
			}
			
			else if(document.getElementById('addition').checked ==false || document.getElementById('subtraction').checked == false || document.getElementById('multiplication').checked == false || document.getElementById('division').checked == false)

				throw 'please select an operation';
 	 	}

 	 	catch(err) {
 	 		
 	 		 document.getElementById("error_holder").innerHTML=err;
 	 		 console.log(err);

 	 	}

 	 	finally {
 	 		// statementsasa
 	 	}	

 	}

	$(".first-value").keypress(function (event) {

		if(event.which == 8 || event.which == 0){
			return true;
		}
		if(event.which < 46 || event.which > 59) {
			return false;

		} // prevent if not number/dot

		if(event.which == 46 && $(this).val().indexOf('.') != -1) {
			return false;
		} // prevent if already dot
    });

	$(".last-value").keypress(function (event){

		if(event.which == 8 || event.which == 0){
			return true;
		}
		if(event.which < 46 || event.which > 59) {
			return false;

		} // prevent if not number/dot

		if(event.which == 46 && $(this).val().indexOf('.') != -1) {
			return false;
		} // prevent if already dot
    });
 </script>
</body>
</html>
