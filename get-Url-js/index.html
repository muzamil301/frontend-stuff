<!DOCTYPE html>
<html>
<head>
	<title>Js Get</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<header class="text-center well">
	<h1 class="pathname" id="url">Get Url Etc</h1>
</header><!-- /header -->
<div class="container">
	<div class="col-md-8 col-md-offset-1">
        <div class="form-group">
        	<a href="javascript:void(0);" class="btn btn-success btn-lg" onclick="geturl()" title="">Get Url</a>
        </div>
     	<div class="form-group">
            <a href="javascript:void(0);" class="btn btn-success btn-lg" onclick="gethostname()" title="">Get Host Name</a>
        </div>
        <div class="form-group">
            <a href="javascript:void(0);" class="btn btn-success btn-lg" onclick="gtepathname()" title="">Get Path Name</a>
        </div>
        <div class="form-group">
            <a href="javascript:void(0);" class="btn btn-success btn-lg" onclick="gethttp()" title="">Get http / Protocol</a>
        </div>
       <div class="form-group">
        	<a href="javascript:void(0);" class="btn btn-success btn-lg" onclick="newdoc()" title="">New Document</a>
        </div>
    </div>
</div>
<h1 id="hostname"></h1>
<h1 id="pathname"></h1>
<h1 id="http"></h1>
 <script src="js/jquery.min.js" type="text/javascript"></script>
 <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script>
 function geturl(){
    document.getElementById('url').innerHTML="My url is " + window.location.href;
}

function gethostname(){ // not working with localhost
    document.getElementById('hostname').innerHTML="my hostname is: " + window.location.hostname;
}
function gtepathname(){
    document.getElementById('pathname').innerHTML=" my pathname is " + window.location.pathname;
}

function gethttp(){
    document.getElementById('http').innerHTML=" my http is " + window.location.protocol;  
}
function newdoc(){
    window.location.assign('http://www.ccjk.com');
}
</script>
</body>
</html>
