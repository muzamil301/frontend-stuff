<!DOCTYPE html>
<html>
<head>
	<title>Calculate</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, Zoom= false">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<header class="text-center well">
	<h1 id="output">Js Calculator</h1>
</header><!-- /header -->
<div class="container">
	<div class="col-md-8 col-md-offset-1">
	    <form name="calculatig_from">
	        <div class="form-group">
	            <label for="inputEmail">Value-1</label>
	            <input onkeypress="" type="text" class="form-control first-value" name="value1" placeholder="Type to calculate">
	        </div>
	        <div class="form-group">
            	<label for="inputPassword">Value-2</label>
	            <input type="text" class="form-control last-value" name="value2" placeholder="Type to calculate">
	        </div>
	        <div class="form-group">
				<label class="radio-inline">
					<input id="addition" type="radio" name="opt-radio">Addition
				</label>
				<label class="radio-inline">
					<input id="subtraction" type="radio" name="opt-radio">Subtraction
				</label>
				<label class="radio-inline">
					<input id="multiplication" type="radio" name="opt-radio">Multiplication
				</label>
				<label class="radio-inline">
					<input id="division" type="radio" name="opt-radio">Division
				</label>
			</div>
			<div class="form-group">
				<a class="btn btn-lg btn-success" type="submit" onclick="CalculateFn()">Submit</a>
				<input class="btn btn-lg btn-success" type="reset" value="Reset">
	    	</div>
	    	<p style="color:red;text-transform:uppercase;" id="error_holder"></p>
	    </form>
    </div>
</div>

 <script src="js/jquery.min.js" type="text/javascript"></script>
 <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
