<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<header class="text-center well">
	<h1 id="output_holder">Temp Converter</h1>
</header><!-- /header -->
<div class="container">
	<div class="col-md-8 col-md-offset-1">
	    <form name="temp_convert_form">
	        <div class="form-group">
	            <label for="inputEmail">&deg;C</label>
	            <input onkeypress="" type="text" class="form-control celsius" name="celsius" placeholder="Type &deg;C">
	        </div>
	        <div class="form-group">
            	<label for="inputPassword">&deg;F</label>
	            <input type="text" class="form-control fahrenheit" name="fahrenheit" placeholder="Type &deg;F">
	        </div>
			<div class="form-group">
                <a class="btn btn-lg btn-success" type="submit" onclick="FahrenheitToCel()">celsius to fahrenheit</a>
                <a class="btn btn-lg btn-success" type="submit" onclick="another">Fahrenheit to celsius</a>
                <input class="btn btn-lg btn-success" type="reset" value="Reset">
            </div>
            <div class="form-group">
            <p style="color:red;text-transform:uppercase;" id="err_holder"></p>
	    	</div>
	    </form>
    </div>
</div>
 <script src="js/jquery.min.js" type="text/javascript"></script>
 <script src="js/bootstrap.min.js" type="text/javascript"></script>
 <script>
 	function FahrenheitToCel(){
 		
        var celsius = document.forms['temp_convert_form']['celsius'].value,

		    fahrenheit = document.forms['temp_convert_form']['fahrenheit'].value,

            Message = document.getElementById('err_holder'),

            Output = document.getElementById('output_holder');

            try {
                
                if (celsius=="" || celsius==null) throw "Please Enter Celsius Value";

                // if (fahrenheit=="" || fahrenheit==null) throw "Please Enter Fahrenheit Value";

                else{

                    Output.innerHTML=parseFloat(celsius)*9/5+32+ " &deg;F";

                }



            }

            catch(err) {
                Message.innerHTML=err;
                console.log(err);

            }

            finally {
                // statements
            }


 	}

    $(".celsius").keypress(function (event) {

        if(event.which == 8 || event.which == 0){
            return true;
        }
        if(event.which < 46 || event.which > 59) {
            return false;

        } // prevent if not number/dot

        if(event.which == 46 && $(this).val().indexOf('.') != -1) {
            return false;
        } // prevent if already dot
    });

    $(".fahrenheit").keypress(function (event){

        if(event.which == 8 || event.which == 0){
            return true;
        }
        if(event.which < 46 || event.which > 59) {
            return false;

        } // prevent if not number/dot

        if(event.which == 46 && $(this).val().indexOf('.') != -1) {
            return false;
        } // prevent if already dot
    });

 </script>

	}
</style>
</body>
</html>
